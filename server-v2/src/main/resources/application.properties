server.port=8080
server.id=${SERVER_ID:server-1}

# Spring Application
spring.application.name=chatflow-server-v2

# AWS Configuration
aws.region=${AWS_REGION:us-west-2}

# SQS Configuration
# IMPORTANT: Replace YOUR_ACCOUNT_ID with your actual AWS Account ID
# Get it with: aws sts get-caller-identity --query Account --output text
sqs.queue.url.prefix=${SQS_QUEUE_URL_PREFIX:https://sqs.us-west-2.amazonaws.com/730335612437/chatflow-}

# Actuator - Health checks and metrics
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.chatflow=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n